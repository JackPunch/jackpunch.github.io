<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 以下是样式表导入 -->
    <link href="styles/styles.css" rel="stylesheet" />

    <!-- 以下是脚本导入 -->
    <script async src="scripts/main.js"></script>

    <!-- 以下是字体导入 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- 以下是标题设置 -->
    <title>My Blog</title>
    <!-- 以下是图标设置 -->
    <link rel="icon" href="images/owl.png" type="image/png" />
    <!-- 以下是作者和描述信息 -->
    <meta name="author" content="JackPunch" />
    <meta name="description" content="A blog about life and stuff" />
  </head>
  <body>
    <header>
      <h1>My Blog</h1>
    </header>
    <main>
      <section>
        <h2>Blog Post 1</h2>
        <p>This is the content of the first blog post.</p>
      </section>
      <figure>
        <img src="images/flower.jpg" alt="A flower" />
        <figcaption>A beautiful flower</figcaption>
      </figure>
      <section>
        <h2>Blog Post 2</h2>
        <p>This is the content of the second blog post.</p>
      </section>
      <section>
        <p>Instructions for life:</p>
        <ul>
          <li>Eat</li>
          <li>Sleep</li>
          <li>Repeat</li>
        </ul>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 My Blog</p>
    </footer>
    <button>Change user</button>
  </body>
</html>
